<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0,minimal-ui">
  <title>常用流程</title>
  <link rel="stylesheet" href="template/css/template.style.ios.min.css" />
  <link rel="stylesheet" href="template/css/template.webapp-style.min.css" />
</head>

<body class="grey-bg">
  <div class="views">
    <div class="view view-main">
      <div class="pages">
        <div class="page" data-page="webapp-select-water">
          <section class="section-select-name wh-section wh-section-bottomfixed show">
            <div class="title">
              <p>选项</p>
              <a href="" class="succeed">完成</a>
            </div>
            <div class="form-table form-select">
                <table style="border-collapse:separate;border-spacing: 0 2px;">
                  <tr>
                    <td>
                      <span>请选择流水号：</span>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div>
                        <input type="text" name="" placeholder="请选择" />
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <span>编号：</span>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="direct">
                        <input type="text" name="" placeholder="请选择" />
                      </div>
                    </td>
                  </tr>
                </table>
            </div>
            
          </section>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="template/js/template.min.js"></script>
  <script type="text/javascript">
  var myApp = new Framework7();
  var $$ = Dom7;
  //添加视图
  var mainView = myApp.addView('.view');

  // 列表展开
  $$("div.wh-cate-libox1").click(function(){
       if($$(this).hasClass("wh-cate-libox-active")){
          $$(this).removeClass("wh-cate-libox-active");
          $$(this).next(".wh-article-lists").hide(10000);
      }
      else{
          $$(this).addClass("wh-cate-libox-active");
           $$(this).next(".wh-article-lists").show(10000);
      }
  })
  </script>
</body>
