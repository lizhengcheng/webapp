  <script type="text/javascript" src="template/js/template.min.js"></script>
  <script type="text/javascript">
  var myApp = new Framework7();
  var $$ = Dom7;

  //添加视图
  var mainView = myApp.addView('.view');

  $$("i.fa-check-circle").click(function(){
       if($$(this).hasClass("fa-check-circle-active")){
          $$(this).removeClass("fa-check-circle-active");
      }
      else{
          $$(this).addClass("fa-check-circle-active");
      }

  })
  $$("div.wh-cate-libox1").click(function(){
       if($$(this).hasClass("wh-cate-libox-active")){
          $$(this).removeClass("wh-cate-libox-active");
          $$('div.wh-article-lists').css('display','none' );
          $$('ul.select-box').css('display','none' );

      }
      else{
          $$(this).addClass("wh-cate-libox-active");
          $$('div.wh-article-lists').css('display','block' );
          $$('ul.select-box').css('display','block' );
          $$('ul.select-box div.wh-article-lists').css('display','none' );
      }
  })

  $$("div.wh-cate-libox2").click(function(){
       if($$(this).hasClass("wh-cate-libox-active")){
          $$(this).removeClass("wh-cate-libox-active");
          $$('div.wh-article-lists2').css('display','none' );
      }
      else{
          $$(this).addClass("wh-cate-libox-active");
          $$('div.wh-article-lists2').css('display','block' );
      }
  })
  </script>
