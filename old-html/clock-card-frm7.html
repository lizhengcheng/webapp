<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0,minimal-ui">
  <title>考勤信息页</title>
  <link rel="stylesheet" href="template/css/template.style.ios.min.css" />
  <link rel="stylesheet" href="template/css/template.style.min.css" />
  <link rel="stylesheet" href="template/css/template.style.colors.min.css" />
</head>

<body class="theme-green">
  <div class="views">
    <div class="view">
      <div class="pages">
        <div class="page">
          <section class="wh-section wh-section-topstaic">
            <header class="wh-clock-header">
              <section class="wh-container">
                <strong class="document-icon"><img src="images/trans.png"></strong>
                <div class="wh-clock-info">
                  <span>今天是2015年2月14日</span>
                  <span>星期四</span>
                  <p><strong>李小琳，</strong>欢迎使用微信考勤</p>
                </div>
                <a href="##">本日已签<br>0次</a>
              </section>
            </header>
            <div class="wh-clock-times">
              <div class="row no-gutter">
                <div class="col-50">查看地图</div>
                <div class="col-50">重新定位</div>
              </div>
            </div>
            <article class="wh-edit wh-edit-forum">
              <div>
                <div class="wh-clock-map">
                  <aside class="wh-load-clock" style="display:block">
                    <div class="wh-load-circlemax"></div>
                    <div class="wh-load-circlemin"></div>
                  </aside>
                  <p>获取当前位置中...</p>
                </div>
                <table class="wh-table-edit">
                  <tbody>
                    <th>附件：</th>
                    <td>
                      <ul class="edit-upload">
                        <li class="edit-upload-in"><span><i class="fa fa-plus"></i></span></li>
                      </ul>
                    </td>
                    </tr>
                    <tr>
                      <th>签到备注：</th>
                      <td>
                        <input class="edit-ipt-r" type="text" placeholder="请填写">
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </article>
            <div class="wh-get-clock">
              <div>
                <a href="javascript:;"> <img src="template/images/get-clock.png" class="getclock"></a>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="template/js/template.min.js"></script>
  <script type="text/javascript">
  var myApp = new Framework7();
  var $$ = Dom7;
 
  var modal;

  $$('.getclock').on('click', function(e) {
    e.stopPropagation();
    modal = myApp.modal({
      title: ' ',
      text: ' ',
      afterText: '<div class="clock-modal"><img src="images/meeting-user.png"/><p><strong>本日已成功签到</strong></p><p>签到数据已传回OA系统，请坚持哦</p><p id="point"><span class="point1"></span><span class="point2"></span><span class="point3"></span></p></div>',
      buttons: []
    })
    myApp.swiper($$(modal).find('.swiper-container'), {
      pagination: '.swiper-pagination'
    });

    var point = $$("#point");
    var start = setInterval(function(){
      var p3= point.children(".point3"); 
    },1000);

    setTimeout(function() {
      myApp.hidePreloader();
    }, 2000);

  });




  </script>
</body>
