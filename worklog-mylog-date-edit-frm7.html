                    <table>

          <footer class="wh-footer wh-footer-forum">
            <div class="wh-wrapper">
              <div class="wh-container">
                <div class="wh-footer-btn row">
                  <a href="#" class="fbtn-matter col-100">写日志</a>
                </div>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>
  </div> 
  <script type="text/javascript" src="template/js/plugin/zepto.js"></script>
