<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0,minimal-ui">
  <title>图片浏览器</title>
  <link rel="stylesheet" href="template/css/template.style.ios.min.css" />
  <link rel="stylesheet" href="template/css/template.webapp-style.min.css" />
</head>
<body class="">
  <div class="views">
    <div class="view view-main">
      <div class="pages">
        <div class="page" data-page="">
          <section class="wh-section wh-section-bottomfixed">
              <a href="#" class="button pb-standalone">图片</a>
          </section>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="template/js/template.min.js"></script>
  <script type="text/javascript">
    var myApp = new Framework7(); 

    var $$ = Dom7;

  // 图片浏览器js 
  var mainView = myApp.addView('.view-main', {
    dynamicNavbar: true
  });
  /*=== 默认为 standalone ===*/
  var myPhotoBrowserStandalone = myApp.photoBrowser({
    photos : [
    'images/pic1.jpg',
    'images/pic2.jpg',
    'images/pic3.jpg',
    ],
    toolbarTemplate:
    '<div class="toolbar tabbar">' +
      '<div class="toolbar-inner">' +
        '<a href="#" class="link photo-browser-prev">' +
          '<i class="fa fa-angle-left"></i>' +
        '</a>' +
        '<a href="#" class="link photo-browser-next">' +
          '<i class="fa fa-angle-right"></i>' +
        '</a>' +
      '</div>' +
    '</div>',
    navbarTemplate:
    '<div class="navbar">' +
      '<div class="navbar-inner">' +
        '<div class="left sliding">' +
          '<a href="#" class="link close-popup photo-browser-close-link">' +
            '<i class="fa fa-angle-left"></i>' +
            '<span>{{backLinkText}}</span>{{/if}}' +
          '</a>' +
        '</div>' +
        '<div class="center sliding">' +
          '<span class="photo-browser-current"></span>' +
          '<span class="photo-browser-of">{{ofText}}</span>' +
          '<span class="photo-browser-total"></span>' +
        '</div>' +
        '<div class="right"></div>' +
      '</div>' +
    '</div>'
  });
  //点击时打开图片浏览器
  $$('.pb-standalone').on('click', function () {
    myPhotoBrowserStandalone.open();
  });
  // 图片浏览器js

</script>
</body>
